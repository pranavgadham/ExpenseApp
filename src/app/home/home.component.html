<mat-toolbar>
  <span  class="example-spacer" >Expenses</span>
  <div>
    <mat-form-field
      class="example-full-width"
      appearance="outline"
      [ngStyle]="{ 'margin-right': '10px' }"
    >
      <mat-label>Search</mat-label>
      <input
        matInput
        placeholder="Ex. Pizza"
        name="search"
        [(ngModel)]="search"
        (keyup)="onSearchChange($event)"
      />
    </mat-form-field>
    <mat-form-field
      appearance="outline"
      [ngStyle]="{ 'margin-top': '4%', 'margin-right': '10px' }"
    >
      <mat-label>Select</mat-label>
      <mat-select [(ngModel)]="sortBy" (selectionChange)="onOptionChange()">
        <mat-option value="">None</mat-option>
        <mat-option value="amount">Amount</mat-option>
        <mat-option value="date">Date</mat-option>
      </mat-select>
    </mat-form-field>
    <button mat-raised-button (click)="openDialog('100ms', '100ms')">
      Add Expense
    </button>
  </div>
</mat-toolbar>
<app-expensetable [expenses]="expenses"></app-expensetable>
<mat-paginator [length]="totalItems"
              [pageSize]="5"
              [pageSizeOptions]="[5, 10, 15]"
              aria-label="Select page"
              (page)="onPaginatorChange()"
              class="paginator mat-elevation-z8"
>
</mat-paginator>
