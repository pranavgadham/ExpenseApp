<div class="centered-container">
  <div class="auth-card">
    <h1>Login</h1>
    <form class="example-form" [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <mat-form-field class="example-full-width" appearance="outline">
        <mat-label>Enter your email</mat-label>
        <input matInput placeholder="abc@example.com" type="email" required [formControl]="loginForm.controls['email']" />
      </mat-form-field>
      <mat-form-field class="example-full-width" appearance="outline">
        <mat-label>Enter Password</mat-label>
        <input matInput type="password" required  [formControl]="loginForm.controls['password']"/>
      </mat-form-field>
      <button mat-raised-button color="primary" class="example-full-width" [disabled]="!loginForm.valid">
        Login
      </button>
    </form>
  </div>
</div>
